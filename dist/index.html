<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>findly | Find your favourite lyrics</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img id="findly-logo" src="/_assets/findly-logo.png">
    </div>

    <!-- searcher -->
    <div class="searcher">
        <input id="main-searcher" type="text" placeholder="What do you remember about the lyrics?">
    </div>

    <!-- Latest searches -->
    <div class="main-container">
        <div class="latest-searches main-section">
            <h1 class="title-section">Latest searches</h1>

        </div>
    </div>

    <div class="footer">
        <h1 id="footer-title">Designed and built by Xavier Mod</h1>
        <h1 id="footer-subtitle">Powered by musixmatch</h1>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
